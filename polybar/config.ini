[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[settings]
screenchange-reload = false
pseudo-transparency = true

[bar/nonweatherbar]
monitor = eDP1
width = 99%
height = 24pt
radius = 10
offset-x = 0.5%
offset-y = 0.5%
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 6pt
;border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Weather Icons:size=12;1"
font-1 = "Liga SFMono Nerd Font:size=11;"

modules-left = bspwm xwindow 
modules-right = xkeyboard weather pulseaudio xbacklight temperature filesystem memory cpu wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = false

tray-position = center
tray-padding = 1
tray-background = ${colors.secondary}

wm-restack = bspwm

